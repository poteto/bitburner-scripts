# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Sync bitburner types
        uses: DamianReeves/write-file-action@v1.0
        with:
          # The path to the file to write
          path: bitburner.d.ts
          # The contents of the file
          contents: curl https://raw.githubusercontent.com/danielyxie/bitburner/dev/dist/bitburner.d.ts | echo
          # The mode of writing to use: `overwrite`, `append`, or `preserve`.
          write-mode: overwrite

      - name: Git Commit and Push
        # You may pin to the exact commit or the version.
        # uses: github-actions-x/commit@5cf7985b07155682f82d02b6c2188d90cebeb0c8
        uses: github-actions-x/commit@v2.8
        with:
          # Github Token with commit access
          github-token: ${{ secrets.PAT }}
          # Specify commit message
          commit-message: Sync bitburner types
          # Pull and rebase before commiting. Useful when using commit inside matrix.
          rebase: true
          # Specific files to add.
          files: bitburner.d.ts
          
