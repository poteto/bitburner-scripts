# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Sync Bitburner Types
        run: |
          curl https://raw.githubusercontent.com/danielyxie/bitburner/dev/dist/bitburner.d.ts -O
          git add .
          
      - name: GitHub Commit & Push
        # You may pin to the exact commit or the version.
        # uses: actions-js/push@a52398fac807b0c1e5f1492c969b477c8560a0ba
        uses: actions-js/push@v1.3
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.PAT }}
          # Commit message.
          message: Sync bitburner types
          
      - name: Extract Branch Name
        run: echo "##[set-output name=branch;]${GITHUB_REF#refs/heads/}"
        id: extract_branch
      
      - name: Sticky Pull Request Comment
        uses: marocchino/sticky-pull-request-comment@v2.2.0
        with:
          # comment message
          message: |
            Test this out locally with `run sync-scripts --branch=${${{ github.head_ref }}}`
