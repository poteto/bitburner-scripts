# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Sync bitburner types
        uses: DamianReeves/write-file-action@v1.0
        with:
          # The path to the file to write
          path: bitburner.d.ts
          # The contents of the file
          contents: curl https://raw.githubusercontent.com/danielyxie/bitburner/dev/dist/bitburner.d.ts | echo
          # The mode of writing to use: `overwrite`, `append`, or `preserve`.
          write-mode: overwrite

      - name: Commit bitburner types
        run: |
          git add bitburner.d.ts && git commit -m "Sync bitburner types"
      
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PAT }}
          
